<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB | LINDA</title>
    <style>
        hgroup{
            background-color: cyan;
        }
        h1{
            color: darkgreen;
        }
        div{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <hgroup>
        <center>
            <h1>BIODATA</h1>  
        </center>
    </hgroup>
    <div>
        <form action="action">
            <label for="username">Username : </label>
            <input type="text" placeholder="Masukan username anda">
        <br>
            <label for="password">Password : </label>
            <input type="password" name="" id="" placeholder="Masukan password anda">
        </form>
        <article>
            <p>Silahkan isi biodata anda!</p>
        </article>
        <form action="action">
            <label for="nama">Nama Lengkap : </label>
            <input type="text" placeholder="Masukan nama anda">
        <br>       
            <label for="jk">Jenis Kelamin : </label>
            <input type="radio"/> Perempuan
            <input type="radio"/> Laki-Laki
        <br>
            <label for="agama">Agama : </label>
            <input type="checkbox"/> Islam
        </form>
    </div>
</body>
</html>
